<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS file here -->
</head>
<body>
    <h1>Form and Table</h1>
    <!-- Your form and table will be added here -->
    <script src="script.js"></script> <!-- Include your JavaScript file here -->
   <div class="container">
       
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>
    
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br><br>
    
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>
    
        <label for="food">Food:</label>
        <select id="food" required>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            <option value="Sushi">Sushi</option>
            <option value="Salad">Salad</option>
        </select><br><br>
    
        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>
    
        <label for="country">Country:</label>
        <input type="text" id="country" required><br><br>
    
        <button type="submit">Submit</button>
    </form>
</div>
    <div class="last-container">
    <table id="dataTable" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
